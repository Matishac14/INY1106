# Persistent Volume MariaDB
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: dev-k8s
  name: mariadb-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/mariadb
---
# Persistent Volume Claim Wordpress
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: dev-k8s
  name: mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi